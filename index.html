<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Premium Edition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .guide {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 15px 60px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.8), inset 0 0 10px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

            button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 0, 0, 0.8);
                background: linear-gradient(135deg, #B22222, #DC143C);
            }

        /* Camera Preview */
        #camera-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 105px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transform: scaleX(-1);
            opacity: 0.7;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            pointer-events: none;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Galaxy &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree &nbsp;|&nbsp; üëå <b>Pinch:</b> Memory
        </div>
        <button id="btnStart" onclick="startSystem()">‚ú® START MAGIC ‚ú®</button>
    </div>

    <div id="copyright">¬© Premium Edition 2024</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES & CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        // Replace these with your actual photos
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        // Create glowing textures procedurally
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                // Champagne Gold
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 255, 240, 1)');
                grd.addColorStop(0.2, 'rgba(255, 223, 0, 0.8)');
                grd.addColorStop(0.5, 'rgba(184, 134, 11, 0.4)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                // Ruby Red
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 200, 200, 1)');
                grd.addColorStop(0.3, 'rgba(220, 20, 60, 0.8)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'snow') {
                // Soft White Snow
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                grd.addColorStop(0.5, 'rgba(200, 200, 255, 0.3)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            snow: createCustomTexture('snow')
        };

        const CONFIG = {
            goldCount: 2500, // Increased density
            redCount: 500,
            snowCount: 400,  // New Snow system
            explodeRadius: 70,
            photoOrbitRadius: 30,
            treeHeight: 75,
            treeBaseRadius: 38
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSnow;
        let photoMeshes = [];
        let titleMesh, starMesh, loveMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let isMusicPlaying = false;

        // ==========================================
        // 2. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // Darker, classy fog
            scene.fog = new THREE.FogExp2(0x050505, 0.0025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Create Particles
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.2);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0);
            groupSnow = createSnowSystem(); // ADDED SNOW

            createPhotos();
            createDecorations();
            animate();
        }

        function createSnowSystem() {
            const positions = [];
            const velocities = [];
            for (let i = 0; i < CONFIG.snowCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 200, // x
                    (Math.random() - 0.5) * 200, // y
                    (Math.random() - 0.5) * 100  // z
                );
                velocities.push((Math.random() * 0.2) + 0.1); // Fall speed
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1));

            const mat = new THREE.PointsMaterial({
                size: 3, map: textures.snow,
                transparent: true, opacity: 0.8,
                depthWrite: false, blending: THREE.AdditiveBlending
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pTreeTargets = [];
            const pExplodeTargets = [];
            const pHeartTargets = [];
            const phases = [];

            for (let i = 0; i < count; i++) {
                // --- TREE SHAPE ---
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
                // Spiral effect for tree
                const spiralOffset = h * 0.1;
                const theta = Math.random() * Math.PI * 2 + spiralOffset;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- EXPLODE (GALAXY) ---
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * Math.pow(Math.random(), 1 / 3); // Uniform sphere
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- HEART SHAPE (Improved) ---
                const tHeart = Math.random() * Math.PI * 2;
                // Parametric Heart equations
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);
                const rFill = Math.pow(Math.random(), 0.5);
                hx *= rFill; hy *= rFill;
                const thickness = 4;
                let hz = (Math.random() - 0.5) * thickness * rFill;
                const scaleH = 2.5;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

                // --- INIT POS ---
                pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));

            geo.userData = {
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets,
                phases: phases, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true,
                color: (type === 'gold') ? 0xFFD700 : 0xFF0044 // Base Tint
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(12, 12); // Larger photos
            const borderGeo = new THREE.PlaneGeometry(13, 13);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // MERRY CHRISTMAS TEXT (Using Canvas)
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 90px "Times New Roman", serif';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FFA500"; ctx.shadowBlur = 30;
            ctx.fillText("MERRY CHRISTMAS", 512, 140);

            // Subtitle
            ctx.font = 'italic 40px "Segoe UI", sans-serif';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText("Make a wish...", 512, 200);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 17.5), mat);
            titleMesh.position.set(0, 55, 0);
            scene.add(titleMesh);

            // STAR
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFACD"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 3, 0);
            scene.add(starMesh);

            // LOVE TEXT
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF1493'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 40;
            lCtx.fillText("I LOVE YOU", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        // ==========================================
        // 3. ANIMATION LOGIC
        // ==========================================
        function updateSnow() {
            const positions = groupSnow.geometry.attributes.position.array;
            const velocities = groupSnow.geometry.attributes.velocity.array;

            for (let i = 0; i < CONFIG.snowCount; i++) {
                // Y axis is at index i*3 + 1
                positions[i * 3 + 1] -= velocities[i];

                // Reset if below screen
                if (positions[i * 3 + 1] < -60) {
                    positions[i * 3 + 1] = 60;
                    positions[i * 3] = (Math.random() - 0.5) * 200; // Random X
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 100; // Random Z
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
            groupSnow.rotation.y += 0.001;
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const userData = group.geometry.userData;
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // Lerp Position
            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            // Dynamic Pulse (Simulated Music Beat)
            const beat = 1 + Math.sin(time * 6) * 0.05; // 6 is roughly 120BPM tempo

            if (targetState === 'TREE') {
                group.rotation.y += 0.004;
                // Add pulse to tree
                group.scale.set(beat, beat, beat);
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                // Stronger heartbeat
                const heartBeat = 1 + Math.pow(Math.sin(time * 4), 2) * 0.2;
                group.scale.set(heartBeat, heartBeat, heartBeat);
            } else {
                // EXPLODE/GALAXY
                group.scale.set(1, 1, 1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06; // Smooth transition
            const handRotY = (handX - 0.5) * 5.0;

            updateSnow();
            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);

            // Update Photos
            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);

                // Twinkle Star
                starMesh.rotation.z -= 0.01;
                const starPulse = 1 + Math.sin(time * 5) * 0.2;
                starMesh.scale.set(starPulse, starPulse, 1);

                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });

                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
                loveMesh.scale.set(s, s, 1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;

                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time * 1.5 + i) * 4;

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.08);
                    mesh.lookAt(camera.position);

                    if (z > maxZ) { maxZ = z; bestIdx = i; }

                    if (z > 5) {
                        const ds = 1.0 + (z / CONFIG.photoOrbitRadius);
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // Bring close
                        mesh.position.lerp(new THREE.Vector3(0, 0, 70), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = Math.sin(time) * 0.05; // Gentle float
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. COMPUTER VISION & INPUT
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.querySelector('.guide').style.opacity = '0.5';

            // Try to play music
            bgMusic.play().then(() => {
                isMusicPlaying = true;
            }).catch(e => console.log("Audio play failed (interaction needed):", e));

            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, 140, 105);
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-140, 0);
                ctx.drawImage(results.image, 0, 0, 140, 105);
                ctx.restore();

                // Logic Detect
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    // If fingers touch between 2 hands -> Heart
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;

                    const tips = [8, 12, 16, 20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;

                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    if (avgDist < 0.25) {
                        state = 'TREE';
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO';
                    } else {
                        state = 'EXPLODE';
                    }
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
