<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Smile Edition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .guide {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.2);
            backdrop-filter: blur(5px);
        }

        .smile-indicator {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 20px #FFD700;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            letter-spacing: 3px;
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 15px 60px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.8), inset 0 0 10px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

            button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 0, 0, 0.8);
                background: linear-gradient(135deg, #B22222, #DC143C);
            }

        /* Camera Preview */
        #camera-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 105px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transform: scaleX(-1);
            opacity: 0.7;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            pointer-events: none;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="smile-indicator" id="smile-msg">âœ¨ YOUR SMILE IS MAGIC âœ¨</div>

    <div id="ui-layer">
        <div class="guide">
            ðŸ˜„ <b>SMILE:</b> Light Up &nbsp;|&nbsp; ðŸ«¶ <b>Heart:</b> Love &nbsp;|&nbsp; âœŠ <b>Fist:</b> Tree
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="copyright">Â© Smile Edition 2024</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES & CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 255, 240, 1)');
                grd.addColorStop(0.2, 'rgba(255, 223, 0, 0.8)');
                grd.addColorStop(0.5, 'rgba(184, 134, 11, 0.4)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 200, 200, 1)');
                grd.addColorStop(0.3, 'rgba(220, 20, 60, 0.8)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'snow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            snow: createCustomTexture('snow')
        };

        const CONFIG = {
            goldCount: 2200,
            redCount: 400,
            snowCount: 300,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSnow;
        let photoMeshes = [];
        let titleMesh, starMesh, loveMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let smileValue = 0; // 0.0 to 1.0

        // ==========================================
        // 2. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.0025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.2);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0);
            groupSnow = createSnowSystem();

            createPhotos();
            createDecorations();
            animate();
        }

        function createSnowSystem() {
            const positions = [];
            const velocities = [];
            for (let i = 0; i < CONFIG.snowCount; i++) {
                positions.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 100);
                velocities.push((Math.random() * 0.2) + 0.1);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1));
            const mat = new THREE.PointsMaterial({ size: 3, map: textures.snow, transparent: true, opacity: 0.8, depthWrite: false, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pTreeTargets = [];
            const pExplodeTargets = [];
            const pHeartTargets = [];
            const phases = [];

            for (let i = 0; i < count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
                const theta = Math.random() * Math.PI * 2 + h * 0.1;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * radiusRatio;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const u = Math.random(), v = Math.random();
                const phi = Math.acos(2 * v - 1), lam = 2 * Math.PI * u;
                const rad = 70 * Math.pow(Math.random(), 1 / 3);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);
                const rFill = Math.pow(Math.random(), 0.5);
                pHeartTargets.push(hx * rFill * 2.5, hy * rFill * 2.5 + 5, (Math.random() - 0.5) * 4 * rFill);

                pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseSize: size };
            const mat = new THREE.PointsMaterial({ size: size, map: textures[type], transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true, color: (type === 'gold') ? 0xFFD700 : 0xFF0044 });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(12, 12);
            const borderGeo = new THREE.PlaneGeometry(13, 13);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Title
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 90px "Times New Roman"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FFA500"; ctx.shadowBlur = 30; ctx.fillText("MERRY CHRISTMAS", 512, 140);
            const tex = new THREE.CanvasTexture(canvas);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 17.5), new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending }));
            titleMesh.position.set(0, 55, 0); scene.add(titleMesh);

            // Star
            const sCanvas = document.createElement('canvas'); sCanvas.width = 128; sCanvas.height = 128;
            const sCtx = sCanvas.getContext('2d'); sCtx.fillStyle = "#FFFACD"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(64 + Math.cos((18 + i * 72) / 180 * Math.PI) * 50, 64 - Math.sin((18 + i * 72) / 180 * Math.PI) * 50);
                sCtx.lineTo(64 + Math.cos((54 + i * 72) / 180 * Math.PI) * 20, 64 - Math.sin((54 + i * 72) / 180 * Math.PI) * 20);
            }
            sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(sCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 3, 0); scene.add(starMesh);

            // Love
            const lCanvas = document.createElement('canvas'); lCanvas.width = 1024; lCanvas.height = 256;
            const lCtx = lCanvas.getContext('2d'); lCtx.font = 'bold 120px "Segoe UI"'; lCtx.fillStyle = '#FF1493'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 40; lCtx.fillText("I LOVE YOU", 512, 130);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(lCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        // ==========================================
        // 3. ANIMATION LOGIC
        // ==========================================
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 5.0;

            // Snow Logic
            const snPos = groupSnow.geometry.attributes.position.array;
            const snVel = groupSnow.geometry.attributes.velocity.array;
            for (let i = 0; i < CONFIG.snowCount; i++) {
                snPos[i * 3 + 1] -= snVel[i];
                if (snPos[i * 3 + 1] < -60) {
                    snPos[i * 3 + 1] = 60; snPos[i * 3] = (Math.random() - 0.5) * 200; snPos[i * 3 + 2] = (Math.random() - 0.5) * 100;
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;

            // Helper for Particle Groups
            const updateGroup = (group, targetState) => {
                const pos = group.geometry.attributes.position.array;
                const targets = group.geometry.userData[(targetState === 'PHOTO' ? 'explode' : (targetState === 'TREE' ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode')))];

                for (let i = 0; i < pos.length; i++) {
                    pos[i] += (targets[i] - pos[i]) * speed;
                }
                group.geometry.attributes.position.needsUpdate = true;

                // SMILE EFFECT: Brightness and Size Pulse
                // When smileValue is high, tree scales up slightly and rotates faster
                const baseScale = (targetState === 'HEART') ? (1 + Math.abs(Math.sin(time * 3)) * 0.15) : 1;
                const smileScale = 1 + (smileValue * 0.2); // 20% bigger when smiling

                let s = baseScale * smileScale;
                group.scale.set(s, s, s);

                if (targetState === 'TREE') {
                    group.rotation.y += 0.004 + (smileValue * 0.02); // Spin faster on smile
                } else if (targetState === 'EXPLODE') {
                    group.rotation.y += (handRotY - group.rotation.y) * 0.05;
                } else {
                    group.rotation.y = 0;
                }
            };

            updateGroup(groupGold, state);
            updateGroup(groupRed, state);

            // Visual updates
            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);

                // Star reacts to smile
                starMesh.rotation.z -= 0.01 + (smileValue * 0.1);
                const starPulse = 1 + Math.sin(time * 5) * 0.2 + smileValue;
                starMesh.scale.set(starPulse, starPulse, 1);
                starMesh.material.color.setHSL(0.16, 1, 0.5 + smileValue * 0.5); // Brighter star

                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0, 0, 0); });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => m.visible = false);
                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
                loveMesh.scale.set(s, s, 1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y;
                let bestIdx = 0, maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * (Math.PI * 2 / 5);
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time * 1.5 + i) * 4;
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.08);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) mesh.scale.lerp(new THREE.Vector3(1 + z / 30, 1 + z / 30, 1 + z / 30), 0.1);
                    else mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                });
                selectedIndex = bestIdx;
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 70), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1);
                        mesh.lookAt(camera.position);
                    } else mesh.scale.set(0, 0, 0);
                });
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. HOLISTIC INPUT (Face + Hands)
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.querySelector('.guide').style.opacity = '0.5';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            // Using Holistic (Face + Hands) - Optimized for 'Lite' performance
            const holistic = new Holistic({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}` });
            holistic.setOptions({
                modelComplexity: 0, // 0 = Lite (Fastest), 1 = Full, 2 = Heavy
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            holistic.onResults(results => {
                ctx.clearRect(0, 0, 140, 105);
                ctx.save(); ctx.scale(-1, 1); ctx.translate(-140, 0);
                ctx.drawImage(results.image, 0, 0, 140, 105);
                ctx.restore();

                // 1. SMILE DETECTION
                if (results.faceLandmarks) {
                    const f = results.faceLandmarks;
                    // Mouth corners: 61 (Left), 291 (Right)
                    // Face Width ref: 234 (Left Ear), 454 (Right Ear)
                    const mouthW = Math.hypot(f[61].x - f[291].x, f[61].y - f[291].y);
                    const faceW = Math.hypot(f[234].x - f[454].x, f[234].y - f[454].y);

                    if (faceW > 0) {
                        const ratio = mouthW / faceW;
                        // Approx ratio: Neutral ~0.4, Smile ~0.5+
                        let targetSmile = 0;
                        if (ratio > 0.48) targetSmile = (ratio - 0.48) * 10; // Normalize
                        if (targetSmile > 1) targetSmile = 1;

                        // Smooth transition
                        smileValue += (targetSmile - smileValue) * 0.1;
                    }
                }

                const smileMsg = document.getElementById('smile-msg');
                if (smileValue > 0.6) smileMsg.style.opacity = '1';
                else smileMsg.style.opacity = '0';

                // 2. HAND GESTURE LOGIC
                const lh = results.leftHandLandmarks;
                const rh = results.rightHandLandmarks;
                let activeHand = rh || lh; // Prefer right, fallback left

                // Check HEART (Both hands needed)
                if (lh && rh) {
                    const distIndex = Math.hypot(lh[8].x - rh[8].x, lh[8].y - rh[8].y);
                    const distThumb = Math.hypot(lh[4].x - rh[4].x, lh[4].y - rh[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if (activeHand) {
                    handX = activeHand[9].x; // Middle finger knuckle
                    const wrist = activeHand[0];
                    const tips = [8, 12, 16, 20];
                    let openDist = 0;
                    tips.forEach(i => openDist += Math.hypot(activeHand[i].x - wrist.x, activeHand[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(activeHand[4].x - activeHand[8].x, activeHand[4].y - activeHand[8].y);

                    if (avgDist < 0.25) state = 'TREE'; // Fist
                    else if (pinchDist < 0.05) state = 'PHOTO'; // Pinch
                    else state = 'EXPLODE'; // Open palm
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await holistic.send({ image: video }); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera) { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
